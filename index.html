<!doctype html>
<html>
<head>
    <script src="libs/jquery.js"></script>
	<script src="libs/ember.0-9-8-1.js"></script>

	<script src="app/testdata.js"></script>
	<script src="app/app.js"></script>
</head>

<body>

<div id='woww_app'></div>


<script type="text/x-handlebars">
  {{view WOWW.MainApplicationView}}
</script>

<script type="text/x-handlebars" data-template-name="main_application_template">
  WOWW!
  <hr/>
  {{view WOWW.LoggedInUserView}}
  <div id="user_info">{{view WOWW.UserProfileView}}</div>

	{{view WOWW.AllExpensesView}}
	{{#each WOWW.MainApplicationController.my_expenses}}
		{{view WOWW.ExpenseView contentBinding="this"}}
	{{/each}}
</script>

<script type="text/x-handlebars" data-template-name="user_profile_template">
Logged in as: {{content.username}}<hr />
</script>


<script type="text/x-handlebars" data-template-name="expenses_list_template">
Your Expenses:
</script>

<script type="text/x-handlebars" data-template-name="expense_template">
TITLE: {{content.title}} {{amount_display}}

	{{#each content.contributions}}

	{{/each}}
</script>

</body>
</html>
